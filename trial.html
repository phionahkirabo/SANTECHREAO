<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mission & Vision</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

.projects {
    padding: 40px 20px;
    background-color: white;
}

.title {
    font-size: 28px;
    color: #204E37;
    margin-bottom: 20px;
    position: relative;
}

.title::after {
    content: "";
    display: block;
    width: 50px;
    height: 3px;
    background-color: #72A85D;
    margin: 10px auto;
}

.project-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.project {
    width: 350px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.project img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.project-info {
    padding: 15px;
    background-color: #204E37;
    color: white;
}

.project-info p {
    font-size: 14px;
    margin-bottom: 10px;
}

.btn {
    background-color: #72A85D;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background-color: #5A8A4B;
}

    </style>
</head>

<body>

    <section class="projects">
        <h2 class="title">Flagship Projects</h2>
        <div class="project-container">
            <div class="project">
                <img src="gicumbi.jpg" alt="Green Gicumbi Project">
                <div class="project-info">
                    <p>Strengthening climate resilience of rural communities in Northern Rwanda</p>
                    <button class="btn">GREEN GICUMBI PROJECT</button>
                </div>
            </div>
            <div class="project">
                <img src="kigali.jpg" alt="Green City Kigali Project">
                <div class="project-info">
                    <p>Making a difference by linking affordable homes with climate-resilient and green technologies</p>
                    <button class="btn">GREEN CITY KIGALI PROJECT</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
