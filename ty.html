<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .footer {
            background: linear-gradient(to right, #4c8c63, #123c2c);
            color: white;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .footer .logo {
            width: 60px;
            height: 60px;
        }

        .footer .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .footer .links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .footer .links button {
            background-color: #0c3d27;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .footer .divider {
            height: 30px;
            width: 2px;
            background: white;
        }

        .footer .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .footer .social-icons img {
            width: 20px;
            cursor: pointer;
        }

        .footer .subscribe {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 5px;
            overflow: hidden;
        }

        .footer .subscribe input {
            border: none;
            outline: none;
            padding: 10px;
            width: 200px;
        }

        .footer .subscribe button {
            background: #0c3d27;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .footer .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
        }

        .footer .scroll-top {
            position: absolute;
            right: 20px;
            top: 10px;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

    <footer class="footer">
        <!-- Left: Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <!-- Center: Contact Us, Links, Social Media -->
        <div class="center-section">
            <div class="links">
                <button>Contact us</button>
                <div class="divider"></div>
                <button>Useful Links</button>
            </div>
            <div class="social-icons">
                <img src="twitter.png" alt="Twitter">
                <img src="facebook.png" alt="Facebook">
                <img src="youtube.png" alt="YouTube">
                <img src="instagram.png" alt="Instagram">
                <img src="linkedin.png" alt="LinkedIn">
            </div>
            <p class="copyright">Â© Copyright RAOO 2025. All Rights Reserved.</p>
        </div>

        <!-- Right: Subscribe Form -->
        <div class="subscribe">
            <input type="email" placeholder="Enter Email...">
            <button>SUBSCRIBE</button>
        </div>

        <!-- Scroll to Top Button -->
        <img src="scroll-top.png" alt="Scroll to Top" class="scroll-top">
    </footer>

</body>

</html>
